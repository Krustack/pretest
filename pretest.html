<html>

<head>
    
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            gap: 10px;
            padding: 10px;
            width: 500px;
        }

        .grid-container>div {
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            border: 2px solid black;
        }

        .item1 {
            grid-row: 1 / span 2;

        }
        .item2 {
            grid-column: 2 / span 2;
        }
        .item3 {
            grid-column: 4 / span 2;
        }
        .item8 {
            grid-row: 3 / span 3;
        }
        .item13 {
            grid-row: 4 / span 2;
        }
        .circle{
            width:15;
            height:15;
            border: 1px solid black;
            border-radius:50%
        }
    </style>

    <script>
        function createColor() {
            var colorObj = [{ "red": "FF0000" }, { "green": "00FF00" }, { "blue": "0000FF" }];
            var option = "";
            for (i in colorObj) {
                option += "<option value=" + Object.values(colorObj[i]) + ">" + Object.keys(colorObj[i]) + " </option>";
            }
            document.getElementById('color').innerHTML = option;
            document.getElementById('circle-color').style.backgroundColor =  document.getElementById('color').value
        }
        function clickColor(event) {
                event.target.style.backgroundColor = document.getElementById('color').value
			}
        function changeColor(){
            document.getElementById('circle-color').style.backgroundColor =  document.getElementById('color').value
        }

    </script>
</head>

<body onload="createColor()">

    <div class="grid-container">
        <div class="item1" onclick="clickColor(event)"></div>
        <div class="item2" onclick="clickColor(event)"></div>
        <div class="item3" onclick="clickColor(event)"></div>
        <div class="item4" onclick="clickColor(event)"></div>
        <div class="item5" onclick="clickColor(event)"></div>
        <div class="item6" onclick="clickColor(event)"></div>
        <div class="item7" onclick="clickColor(event)"></div>
        <div class="item8" onclick="clickColor(event)"></div>
        <div class="item9" onclick="clickColor(event)"></div>
        <div class="item10" onclick="clickColor(event)"></div>
        <div class="item11" onclick="clickColor(event)"></div>
        <div class="item12" onclick="clickColor(event)"></div>
        <div class="item13" onclick="clickColor(event)"></div>
        <div class="item14" onclick="clickColor(event)"></div>
        <div class="item15" onclick="clickColor(event)"></div>
        <div class="item16" onclick="clickColor(event)"></div>
        <div class="item17" onclick="clickColor(event)"></div>
        <div class="item18" onclick="clickColor(event)"></div>
        <div class="item19" onclick="clickColor(event)"></div>
    </div>
    <div>
        <div id="circle-color" class="circle" style="float: left;margin-right:5px"></div>
        <select id="color" onchange="changeColor()">
        </select>
    </div>
</body>

</html>
